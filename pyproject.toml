[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "stable-ssl"
description = "Self-Supervised Learning Library"
authors = [
    {name = "Randall Balestriero", email = "randallbalestriero@gmail.com"},
    {name = "Hugues Van Assel", email = "vanasselhugues@gmail.com"},
]
license = {text = "MIT"}
readme = {file = "README.md", content-type = "text/markdown"}
dependencies = [
    "torch",
    "torchvision",
    "torchaudio",
    "hydra-core",
    "hydra-joblib-launcher",
    "hydra-submitit-launcher",
    "hydra-optuna-sweeper==1.3.0.dev0",
    "submitit",
    "tqdm",
    "transformers",
    "wandb",
    "matplotlib",
    "legacy-cgi",
    "seaborn",
    "jupyter",
    "lightning",
    "torchmetrics",
    "ipywidgets",
    "widgetsnbextension",
    "pandas-profiling",
    "tabulate",
    "timm",
    "datasets",
    "stable-baselines3",
    "minigrid",
    "rich",
    "tensorboard",
    "loguru",
    "pytest",
    "scikit-learn>=1.7.0",
    "prettytable"
]

dynamic = ["version"]

[project.entry-points."console_scripts"]
stable-ssl = "stable_ssl.cli:entry"

[tool.setuptools]
packages = ["stable_ssl"]

[tool.setuptools.dynamic]
version = {attr = "stable_ssl.__about__.__version__"}

[project.optional-dependencies]
dev = [
    "pytest",
    "coverage",
    "numpydoc",
    "pytest-cov",
    "codecov",
    "pre-commit",
    "ruff",
]

doc = [
    "sphinx",
    "sphinx-gallery",
    "sphinx-book-theme",
    "sphinxcontrib-bibtex",
    "matplotlib",
    "numpydoc",
    "memory_profiler",
    "myst-parser",
    "myst-parser",
]
